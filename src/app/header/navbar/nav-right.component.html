<div class="d-flex justify-content-end">
    <a class="btn btn-white btn-sm py-3 ms-5 nav-btn" href="#" role="button">For educators</a>

    <body class="text-black-50 py-3 disabled right-divider" href="#">|</body>
    <a class="btn btn-white btn-sm py-3 nav-btn" href="#" role="button">Help</a>

    <body class="text-black-50 py-3 disabled right-divider" href="#">|</body>
    <div class="dropdown">
        <a class="btn btn-white btn-sm py-3 dropdown-toggle nav-btn" href="#" role="button">
            Sign up
        </a>
        <div class="dropdown-menu shadow-lg sign-up" aria-labelledby="dropdownMenuLink">
            <div class="d-flex justify-content-center mt-2 mb-1">
                <h3>Login or sign up</h3>
            </div>

            <div class="d-flex justify-content-center text-secondary">
                <h6>to your Chegg account</h6>
            </div>
            
            <div class="container">
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                    <div class="row">
                        <div class="col mx-1 mt-3">
                            <div class="input-group">
                                <input placeholder="First name" type="text" ngModel name="FirstName" class="form-control">
                                <input placeholder="Last name" type="text" ngModel name="LastName" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mx-1">
                            <div class="input-group my-2">
                                <input type="email" class="form-control" placeholder="Email address" 
                                ngModel name="Email" required email>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mx-1">
                            <div class="input-group mb-1">
                                <input type="password" class="form-control"
                                placeholder="Choose a password..." ngModel name="Password"
                                required password minlength="8">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <button class="btn signupBtn fw-bold px-3 mt-3 mb-1 text-white"
                            [disabled]="!authForm.valid" type="submit" (click)="buttonClicked='Login'">Login</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn signupBtn fw-bold px-3 mb-3 mt-1 text-white" 
                            [disabled]="!authForm.valid" type="submit" (click)="buttonClicked='SignUp'">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
