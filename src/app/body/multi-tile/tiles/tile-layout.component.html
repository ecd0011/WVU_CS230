<h2 class="text-center hereTxt">Here for every moment</h2>


<div class="d-flex justify-content-center">
    <div *ngFor="let tile of tilesArray">
        <div *ngIf="tile != undefined">
            <app-tile image={{tile.image}} lrgTxt={{tile.largeTxt}} smlTxt={{tile.smallTxt}}
                disclaimer={{tile.disclaimer}} brk={{tile.break}}></app-tile>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center pTop">
    <app-btn [buttonLabel]="label"></app-btn>
</div>

<h5 class="text-center fw-bold prices">Prices starting at $14.95/month, cancel anytime</h5>
