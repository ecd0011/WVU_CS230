<h2 class="text-center hereTxt">Here for every moment</h2>


<div class="d-flex justify-content-center">
    <div *ngFor="let tile of tiles">
        <app-tile image={{tile.image}} lrgTxt={{tile.lrgTxt}} smlTxt={{tile.smlTxt}} 
        disclaimer={{tile.disclaimer}} brk={{tile.brk}}></app-tile>
    </div>
</div>

<div class="d-flex justify-content-center pTop">
    <app-btn [buttonLabel]="label"></app-btn>
</div>

<h5 class="text-center fw-bold prices">Prices starting at $14.95/month, cancel anytime</h5>
